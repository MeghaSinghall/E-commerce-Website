<!DOCTYPE html>
<html>

<head>
  <title>Gradient Product card Learningrobo.com</title>
  <link rel="stylesheet" type="text/css" href="Cart.css">
</head>

<body>

  <div class="product-card">
    <div class="product-image">
      <img src="https://www.pngmart.com/files/15/Apple-iPhone-11-PNG-Clipart.png" alt="Product">
    </div>
    <div class="product-details">
      <h3>Product Name</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin pulvinar turpis id tristique viverra. Nullam at
        orci et mauris vehicula laoreet. Duis quis felis a urna luctus consectetur.</p>
      <p class="price">$1999.99</p>
      <div class="buttons">
        <button class="details">compare</button>
        <button class="details">Details</button>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="Check out.js"></script>
</body>

</html>
